openapi: 3.0.0
info:
  title: Complex API
  version: 1.0.0
paths:
  /products:
    get:
      operationId: ListProducts
      tags:
        - Products
      parameters:
        - name: category
          in: query
          schema:
            type: string
        - name: minPrice
          in: query
          schema:
            type: number
            format: double
        - name: maxPrice
          in: query
          schema:
            type: number
            format: double
        - name: inStock
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      operationId: CreateProduct
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Bad Request
  /products/{id}:
    get:
      operationId: GetProduct
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Not Found
    put:
      operationId: UpdateProduct
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    delete:
      operationId: DeleteProduct
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
components:
  schemas:
    Product:
      type: object
      required:
        - id
        - name
        - price
        - status
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
        price:
          type: number
          format: double
          minimum: 0
        category:
          type: string
        status:
          $ref: '#/components/schemas/ProductStatus'
        tags:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
    CreateProductRequest:
      type: object
      required:
        - name
        - price
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
        price:
          type: number
          format: double
          minimum: 0
        category:
          type: string
        tags:
          type: array
          items:
            type: string
    UpdateProductRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
        price:
          type: number
          format: double
          minimum: 0
        category:
          type: string
        status:
          $ref: '#/components/schemas/ProductStatus'
        tags:
          type: array
          items:
            type: string
    ProductStatus:
      type: string
      enum:
        - Draft
        - Active
        - Archived
