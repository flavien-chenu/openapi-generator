openapi: 3.0.0
info:
  title: Validation API
  version: 1.0.0
paths:
  /validate:
    post:
      operationId: ValidateData
      tags:
        - Validation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationModel'
      responses:
        '200':
          description: Success
components:
  schemas:
    ValidationModel:
      type: object
      required:
        - email
        - age
        - username
        - phoneNumber
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 20
        email:
          type: string
          format: email
        phoneNumber:
          type: string
          pattern: '^\+?[1-9]\d{1,14}$'
          description: International phone number in E.164 format
        age:
          type: integer
          minimum: 18
          maximum: 120
        website:
          type: string
          format: uri
        score:
          type: number
          minimum: 0
          maximum: 100
        tags:
          type: array
          minItems: 1
          maxItems: 10
          items:
            type: string
